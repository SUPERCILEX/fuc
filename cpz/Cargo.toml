[package]
name = "cpz"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Fast cp provides an alternative to cp that focuses on maximizing performance."
repository.workspace = true
keywords = ["tools", "files", "cp"]
categories = ["command-line-utilities", "development-tools", "filesystem"]
license.workspace = true
rust-version.workspace = true

[dependencies]
clap = { version = "4.4.6", features = ["derive", "wrap_help"] }
error-stack = "0.4.1"
fuc_engine = { version = "1", path = "../fuc_engine" }
once_cell = "1.18.0"
thiserror = "1.0.49"

[dev-dependencies]
cache-size = "0.6.0"
criterion = "0.5.1"
memmap2 = "0.9.0"
rand = "0.8.5"
supercilex-tests = "0.3.4"
tempfile = "3.8.0"
trycmd = "0.14.19"

[target.'cfg(unix)'.dev-dependencies]
rustix = { version = "0.38.17", features = ["fs", "pipe"] }

[[bench]]
name = "copy_methods"
harness = false
