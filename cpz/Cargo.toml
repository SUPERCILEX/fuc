[package]
name = "cpz"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Fast cp provides an alternative to cp that focuses on maximizing performance."
repository.workspace = true
keywords = ["tools", "files", "cp"]
categories = ["command-line-utilities", "development-tools", "filesystem"]
license.workspace = true
rust-version.workspace = true

[dependencies]
clap2 = { version = "4.1.8", features = ["derive", "wrap_help"] }
error-stack = "0.3.1"
fuc_engine = { version = "1", path = "../fuc_engine" }
once_cell = "1.17.1"
thiserror = "1.0.40"

[dev-dependencies]
cache-size = "0.6.0"
criterion = "0.4.0"
memmap2 = "0.5.10"
rand = "0.8.5"
supercilex-tests = "0.3.1"
tempfile = "3.4.0"
trycmd = "0.14.15"

[target.'cfg(unix)'.dev-dependencies]
rustix = { version = "0.37.3", features = ["fs"] }

[[bench]]
name = "copy_methods"
harness = false
